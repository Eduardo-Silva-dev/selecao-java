<app-card [title]="title">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">CPF</th>
        <th scope="col">Deletar</th>
        <th scope="col">Arquivo</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios">
      <th scope="row">{{ usuario.id }}</th>
      <td>{{ usuario.nome  }}</td>
      <td>{{ usuario.sobrenome }}</td>
      <td>{{ usuario.cpf }}</td>
      <td><button class="btn btn-danger" (click)="deletar(usuario.id)">deletar</button></td>
      <td><button type="button" [routerLink]="['/planilha', usuario.id]" class="btn btn-warning">Inserir csv</button></td>
    </tr>
    </tbody>
  </table>
</app-card>
