<app-card [title]="title">
  <form [formGroup]="CadastroUsuario" (submit)="salvar()" class="form mt-4">

    <div class="form-group">
      <input
        formControlName="nome"
        class="form-control"
        placeholder="Nome"
        autofocus>
    </div>

    <div class="form-group">
      <input
        formControlName="sobrenome"
        type="text"
        class="form-control"
        placeholder="Sobrenome">
    </div>

    <div class="form-group">
      <input
        formControlName="cpf"
        type="text"
        class="form-control"
        placeholder="CPF">
    </div>

    <button
      [disabled]="CadastroUsuario.invalid"
      type="submit"
      class="btn btn-primary btn-block">
      Salvar
    </button>

  </form>
</app-card>
